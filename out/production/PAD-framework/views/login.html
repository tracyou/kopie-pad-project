<div class="row justify-content-md-center">
    <div class="col-sm-4 m-3">
        <h2 class="mb-3">Inloggen</h2>

        <form class="login-form">
            <div class="form-group">
                <label for="exampleInputUsername">Gebruikersnaam</label>
                <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Vul gebruikersnaam in">
                <small id="help" class="form-text text-muted">Hint: Gebruik voor nu test en test(zie database)</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Wachtwoord</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Vul wachtwoord in">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Onthoud mij</label>
            </div>

            <div class="error mb-3 text-danger"></div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
