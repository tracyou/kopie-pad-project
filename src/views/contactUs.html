<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center m-2">
            <h1 class="mt-5"></h1>
            <p class="lead"><b>Neem contact met ons op!</b></p>

            <form>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="firstname">Naam:</label>
                        <input type="text" name="voornaam" class="form-control" id="firstname"
                                placeholder="Vul hier uw voornaam in">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="lastname">Achternaam:</label>
                        <input type="text" name="achtername" class="form-control" id="lastname"
                               placeholder="Vul uw achternaam in">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" class="form-control" placeholder="Vul hier uw E-mail in">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="berichtarea">Bericht:</label>
                        <textarea id="berichtarea" class="form-control">Vul hier uw bericht in</textarea>
                    </div>
                </div>

                <button type="button" class="btn btn-success" id="sendMsg" onclick="Check"()>Verstuur</button>

                <br>
                <br>

                <div class="error mb-3 text-danger"></div></form>
        </div>
    </div>
</div>
