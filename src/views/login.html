<div class="container">
    <div class="content">
        <div class="row justify-content-md-center">
            <div class="col-sm-4 m-3">
                <h2 class="mb-3"></h2>

                <form class="login-form">
                    <div class="form-group">
                        <label for="exampleInputUsername">Gebruikersnaam</label>
                        <input class=form-control name="username" type="text" id="exampleInputUsername"
                               aria-describedby="emailHelp" placeholder="Vul uw gebruikersnaam in">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Wachtwoord</label>
                        <input class=form-control name="password" type="password" id="exampleInputPassword"
                               placeholder="Vul wachtwoord in">
                    </div>


                    <div class="error mb-3 text-danger"></div>

                    <button type="submit" class="btn btn-primary" id="a">Ga naar contactenlijst</button>
                </form>
            </div>
        </div>
    </div>
</div>
