<div class="row">
    <div class="col-lg-12 text-center m-2">
        <h1 class="mt-5">Contact Toevoegen</h1>
        <p class="lead">Voeg hier uw contacten toe!</p>

        <form>
            <div class="form-group">
                <label for="exampleContact">Naam:</label>
                <input type="text" name="contactname" class="form-control" id="exampleContact" aria-describedby="emailHelp" placeholder="Vul contactnaam in">
            </div>
            <div class="form-group">
                <label for="exampleWoonplaats">Woonplaats:</label>
                <input type="text" name="password" class="form-control" id="exampleWoonplaats" placeholder="Vul woonplaats van het contact in">
            </div>
            <div class="form-group">
                <label for="exampleOmschrijving">Omschrijving:</label>
                <input type="text" name="description" class="form-control" id="exampleOmschrijving" placeholder="Schrijf iets over uw contact">
            </div>
            <div class="form-group">
                <label for="exampleTelefoonnummer">Adres:</label>
                <input type="number" name="phonenumber" class="form-control" id="exampleTelefoonnummer" placeholder="Vul telefoonnummer van het contact in">
            </div>
            <p>Vul hier de kwaliteiten van uw contact in:</p>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Medisch</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">Computer</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3">Gezellig</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                <label class="form-check-label" for="exampleCheck4">Kan rijden</label>
            </div>

            <button type="button" class="btn btn-warning">Verwijderen</button>
            <button type="button" class="btn btn-success">Bewaar</button>

            <div class="error mb-3 text-danger"></div>
        </form>
    </div>
</div>
